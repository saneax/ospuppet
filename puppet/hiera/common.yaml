---
classes:
  - scontrol

ntp::autoupdate: false
ntp::enable: true
ntp::servers:
  - 0.in.pool.ntp.org
  - 1.asia.pool.ntp.org
  - 0.asia.pool.ntp.org
ntp::restrict:
  - 127.0.0.1

scontrol::accounts::localusers:
  sanjayu:
    realname: 'Sanjay Upadhya'
    sshkeys: 'ssh-rsa  sanjayu@partypage-dr'

scontrol::accounts::sudousers: [sanjayu]

apt_mirror_ubuntu_url: http://us.archive.ubuntu.com/
apt_mirror_cloud_url: http://ppa.launchpad.net/openstack-ubuntu-testing/kilo/

enhancer_packages:
  - mtr-tiny
  - tcpdump
  - screen
  - vim
  - emacs23-nox
  - curl
  - rsync
  - git
  - python-pip
  - libsensors4-dev
  - libsensors4
  - build-essential
  - python-dev
  - sysstat
  - lynx

pip_packages:
  - Glances
  - PySensors

scontrol::sources:
  ubuntu:
    location: "%{hiera('apt_mirror_ubuntu_url')}ubuntu/"
    release: 'trusty'
    repos: 'main restricted universe multiverse'
    include_src: false
  ubuntu_updates:
    location: "%{hiera('apt_mirror_ubuntu_url')}ubuntu/"
    release: 'trusty-updates'
    repos: 'main restricted universe multiverse'
    include_src: false
  ubuntu_cloud:
    location: "%{hiera('apt_mirror_cloud_url')}ubuntu"
    release: 'trusty'
    repos: 'main'
    key: '81DCD8423B6F61A6'
    key_server: 'keyserver.ubuntu.com'
    include_src: false
  ubuntu_security:
    location: "%{hiera('apt_mirror_ubuntu_url')}ubuntu/"
    release: 'trusty-security'
    repos: 'main restricted universe multiverse'
    include_src: false

